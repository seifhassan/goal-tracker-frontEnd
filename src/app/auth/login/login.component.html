<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
        <div *ngIf="hasError('email', 'required')" class="text-sm text-red-500">Email is required</div>
        <div *ngIf="hasError('email', 'email')" class="text-sm text-red-500">Invalid email format</div>
      </div>

      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
        <div *ngIf="hasError('password', 'required')" class="text-sm text-red-500">Password is required</div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition"
      >
        Login
      </button>
    </form>

    <div *ngIf="error" class="text-sm text-red-600 mt-4 text-center">
      {{ error }}
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
